---
layout: default
---

<div class="row">
  <header class="post-header">
    <h1 class="post-title">{% t 'about.title' %}</h1>
  </header>

  <div class="col-md-3 about-img">
      <img src="{{ 'assets/img/me.png' | relative_url }}" width="250" />
  </div>

  <div class="col-md-9 about-desc">
      <h3>{% t 'about.welcome' %}</h3>
      <p>{% t 'about.message' %}</p>
  </div>

  <div class="col-12 post-content">
    {{ content }}
  </div>
</div>

<div class="footer">
  {%- include footer.html -%}
</div>
