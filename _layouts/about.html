---
layout: default
---

<div class="row">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="col-md-3 about-img">
      <img src="{{ 'assets/img/me.png' | relative_url }}" width="250" />
  </div>

  <div class="col-md-9 about-desc">
    <h1>{% t 'about.welcome' %}</h1>
    <p>{% t 'about.message' %}</p>
      <h3>Hello.</h3>
      <p>I'm Bastian Fischer. Welcome to my Digital Garden. Feel free t play around, look at some awesome Projects or read some interesting articles.</p>
  </div>

  <div class="col-12 post-content">
    {{ content }}
  </div>
</div>

<div class="footer">
  {%- include footer.html -%}
</div>
