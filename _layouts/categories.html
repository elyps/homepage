---
layout: default
---
<div class="col-12">
<h2 class="post-title p-name mb-4" itemprop="name headline">{{ page.title | escape }}</h2>

<div class="accordion accordion-flush" id="accordionFlushExample">
  {%- if site.categories.size > 0 -%}
  {% for category in site.categories %}
  <div class="accordion-item mb-2">
    <h2 class="accordion-header" id="flush-headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{ category[0] }}" aria-expanded="false" aria-controls="flush-collapseOne">
        {{ category[0] }}
      </button>
    </h2>
    {% for post in category[1] %}
    <div id="{{ category[0] }}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
  {% else %}
  <p>No Categories found.</p>
  {% endif %}
</div>
</div>
