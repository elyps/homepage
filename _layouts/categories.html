---
layout: default
---
<div class="col-12">
<h2 class="post-title p-name mb-4" itemprop="name headline">{{ page.title | escape }}</h2>
  {%- if site.tags > 0 -%}
    {% for category in site.categories %}
    <h5>{{ category[0] }}</h5>
    <ul>
      {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    {% endfor %}
  {% else %}
  <p>No Categories found.</p>
  {% endif %}
</div>
