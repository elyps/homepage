<div class="row author-card br-12 pt-2 pb-3 px-2 m-5">
    <data class="u-url" href="{{ '/' | relative_url }}"></data>
          <div class="col-2">
            <img
              src="{{ 'assets/img/me.png' | relative_url}}"
              alt="picture of bastian-fischer"
              width="150"
            >
          </div>
          <div class="col-10 mt-4 align-items-center">
            {%- if site.author %}
            <div class="contact-list">
              {% if site.author.name -%}
              <span class="p-name">{{ site.author.name | escape }}</span>
              {% endif -%}
              {% if site.author.email -%}
              <span><a class="u-email" href="mailto:{{ site.author.email }}">[{{ site.author.email }}]</a></span>
              {%- endif %}
            </div>
            {%- endif %}
            <div class="mt-2">
              <p>{{ site.description | escape }}</p>
            </div>
            <!-- <div class="social-links">
              {%- include social.html -%}
            </div> -->
            <p class="mt-2">
              <a href="{{ 'feed.xml' | relative_url }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(232, 62, 140, 1.00)" class="bi bi-rss me-2" viewBox="0 0 16 16">
                  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                  <path d="M5.5 12a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-3-8.5a1 1 0 0 1 1-1c5.523 0 10 4.477 10 10a1 1 0 1 1-2 0 8 8 0 0 0-8-8 1 1 0 0 1-1-1zm0 4a1 1 0 0 1 1-1 6 6 0 0 1 6 6 1 1 0 1 1-2 0 4 4 0 0 0-4-4 1 1 0 0 1-1-1z"/>
                </svg>
                <span>Subscribe to RSS</span>
              </a>
            </p>
          </div>
</div>
