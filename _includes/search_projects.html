<!-- Html Elements for Search -->
<div id="search-container1">
  <input type="text" id="search-input1" placeholder="search...">
  <ul id="results-container1"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="{{ 'assets/js/simple-jekyll-search.min.js' | relative_url }}" type="text/javascript"></script>

<!-- Configuration -->
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input1'),
    resultsContainer: document.getElementById('results-container1'),
    json: '/search_projects.json'
  })
</script>
