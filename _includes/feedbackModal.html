<button type="button"
        class="btn btn-outline-warning feedback-btn"
        data-bs-toggle="modal" data-bs-target="#feedbackModal">
  <div class="d-flex align-items-center">
  <span>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
         fill="currentColor" class="bi bi-person-lines-fill me-2"
         viewBox="0 0 16 16">
      <path
        d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
    </svg>
  </span>
    <span>Feedback</span>
  </div>
</button>

<div class="modal" id="feedbackModal" tabindex="-1"
     aria-labelledby="feedbackModalInput" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content gm">
      <div class="modal-header">
        <div class="d-flex align-items-center">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
               fill="rgba(255, 193, 7, 1.00)" class="bi bi-person-lines-fill me-2"
               viewBox="0 0 16 16">
            <path
              d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
          </svg>
        </span>
          <h1 class="modal-title text-warning fs-5" id="exampleModalLabel">
            Feedback</h1>
        </div>
        <a type="button" class="btn btn-link btn-x" data-bs-dismiss="modal"
           aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
               fill="rgba(111, 66, 193, 1.00)" class="bi bi-x-lg"
               viewBox="0 0 16 16">
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
        </a>
      </div>
      <div class="modal-body">
        <form class="form" id="feedback-form" netlify-honeypot="bot-field"
              data-netlify="true">
          <p class="display-none">
            <label>
              Don’t fill this out if you’re human: <input name="bot-field"/>
            </label>
          </p>
          <div class="mb-3">
            <input type="text" class="form-control border-none"
                   id="exampleFormControlInput1" placeholder="Your name"
                   name="user_name" autofocus required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control border-none"
                   id="exampleFormControlInput1" placeholder="name@example.com"
                   name="user_email">
          </div>
          <div class="mb-3">
            <textarea class="form-control border-none"
                      id="exampleFormControlTextarea1" rows="10"
                      placeholder="Your Feedback" name="message"></textarea>
          </div>
          <div class="d-grid">
            <input type="submit" class="btn btn-outline-warning"
                   value="Send Feedback">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
